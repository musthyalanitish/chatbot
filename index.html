<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Window</title>
    <style>
        body { margin: 0; padding: 0; background-color: #f4f4f4; font-family: Arial, sans-serif; }
        #chat-container { height: 500px; max-width: 500px; overflow-y: scroll; padding: 10px; margin: 50px auto; border: 1px solid #ccc; }
        .input-wrapper { max-width: 500px; margin: 0 auto; }
        .message { padding: 10px; background-color: #00ffcc; margin: 10px 0; border-radius: 10px; }
        #message-input { width: 70%; padding: 10px; }
        button { padding: 10px 20px; background-color: #007AFF; color: #FFF; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div id="chat-container"></div>
    <div class="input-wrapper">
        <input id="message-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
        <button onclick="startListening()">Start Listening</button>
    </div>
    <script>
        function sendMessage() {
            const message = document.getElementById("message-input").value;
            fetch("/process_message", { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ message }) })
                .then(response => response.json())
                .then(data => appendMessage("Bujji: " + data.response));
        }

        function startListening() {
            fetch("/process_voice", { method: "POST" })
                .then(response => response.json())
                .then(data => appendMessage("Bujji: " + data.response));
        }

        function appendMessage(message) {
            const container = document.getElementById("chat-container");
            const div = document.createElement("div");
            div.textContent = message;
            div.className = "message";
            container.appendChild(div);
        }
    </script>
</body>
</html>
